name: flatpak

on:
  push:
    branches:
      - main
    tags:
      - "v*"

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/flathub-infra/flatpak-github-actions:gnome-48
      options: --privileged
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Flatpak bundle
        uses: flatpak/flatpak-github-actions/flatpak-builder@v6
        with:
          manifest-path: flatpak/lt.gtw.idxd.json
          repo: repo
          bundle: idxd.flatpak
          cache-key: flatpak-builder-${{ github.sha }}

      - name: Upload bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: idxd-flatpak
          path: idxd.flatpak

      - name: Export OCI layout
        run: |
          flatpak build-export --oci oci repo

      - name: Login to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | skopeo login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Push to GHCR
        run: |
          skopeo copy oci:oci "docker://ghcr.io/${{ github.repository }}:main"

      - name: Upload release asset
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: idxd.flatpak
